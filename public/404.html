<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #171717;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 800px;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .icon-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background-color: #f5f5f5;
      margin-bottom: 24px;
    }
    
    .icon-circle svg {
      width: 48px;
      height: 48px;
      color: #737373;
    }
    
    h1 {
      font-size: clamp(4rem, 15vw, 6rem);
      font-weight: 700;
      margin-bottom: 16px;
      animation: slideUp 0.5s ease-out 0.2s both;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .subtitle {
      font-size: 1.25rem;
      color: #525252;
      margin-bottom: 32px;
      animation: slideUp 0.5s ease-out 0.3s both;
    }
    
    .description {
      font-size: 1rem;
      color: #737373;
      margin-bottom: 32px;
      max-width: 448px;
      margin-left: auto;
      margin-right: auto;
      animation: slideUp 0.5s ease-out 0.4s both;
    }
    
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      animation: slideUp 0.5s ease-out 0.5s both;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .btn-primary {
      background-color: #171717;
      color: #ffffff;
    }
    
    .btn-primary:hover {
      transform: scale(1.05);
      background-color: #000000;
    }
    
    .btn-secondary {
      border: 1px solid #d4d4d4;
      color: #171717;
    }
    
    .btn-secondary:hover {
      background-color: #f5f5f5;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #171717;
        color: #fafafa;
      }
      
      .icon-circle {
        background-color: #262626;
      }
      
      .icon-circle svg {
        color: #a3a3a3;
      }
      
      h1 {
        color: #fafafa;
      }
      
      .subtitle {
        color: #d4d4d4;
      }
      
      .description {
        color: #a3a3a3;
      }
      
      .btn-primary {
        background-color: #fafafa;
        color: #171717;
      }
      
      .btn-primary:hover {
        background-color: #ffffff;
      }
      
      .btn-secondary {
        border-color: #404040;
        color: #fafafa;
      }
      
      .btn-secondary:hover {
        background-color: #262626;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-circle">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    
    <h1>404</h1>
    <p class="subtitle">Page not found</p>
    <p class="description">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    
    <div class="buttons">
      <a href="/" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="16" height="16">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        Go Home
      </a>
      
      <a href="/en/portfolio" class="btn btn-secondary">
        View Portfolio
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="16" height="16">
          <path stroke-linecap="round" stroke-linejoin="round" d="m13.5 4.5 7.5 7.5-7.5 7.5m6-15h-9a4.5 4.5 0 0 0-4.5 4.5v9" />
        </svg>
      </a>
    </div>
  </div>
</body>
</html>
